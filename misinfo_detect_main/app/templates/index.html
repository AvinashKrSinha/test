<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Misinformation Detector</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        body { max-width: 800px; margin: 2rem auto; }
        textarea { width: 100%; }
        #results { margin-top: 1.5rem; padding: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>AI Misinformation Detector</h1>
        <p>Paste any text below to analyze it for misleading content, fake news, or scams.</p>
    </header>
    <main>
        <textarea id="text-input" rows="10" placeholder="Paste news article, social media post, or message here..."></textarea>
        <button id="analyze-btn">Analyze Text</button>
        <div id="results"></div>
    </main>
    <!-- Correct path for Flask static JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
